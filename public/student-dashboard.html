<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - EduMood</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i data-feather="smile" class="h-8 w-8 text-indigo-600"></i>
                        <span class="ml-2 text-xl font-bold text-gray-800">EduMood</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Welcome, Student!</span>
                    <button onclick="logout()" class="bg-gray-100 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid md:grid-cols-3 gap-8">
            <!-- Mood Submission Form -->
            <div class="md:col-span-1 bg-white p-6 rounded-xl shadow-sm" data-aos="fade-right">
                <h2 class="text-2xl font-bold mb-6">How are you feeling?</h2>
                <form id="moodForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Class</label>
                        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">Select a class</option>
                            <option value="math">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="history">History</option>
                            <option value="english">English</option>
                            <option value="art">Art</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Mood Level</label>
                        <div class="grid grid-cols-4 gap-2">
                            <button type="button" class="p-3 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors">
                                <i data-feather="smile"></i>
                            </button>
                            <button type="button" class="p-3 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors">
                                <i data-feather="meh"></i>
                            </button>
                            <button type="button" class="p-3 bg-yellow-100 text-yellow-700 rounded-lg hover:bg-yellow-200 transition-colors">
                                <i data-feather="frown"></i>
                            </button>
                            <button type="button" class="p-3 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors">
                                <i data-feather="alert-circle"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Additional Notes (Optional)</label>
                        <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3" placeholder="What's on your mind?"></textarea>
                    </div>
                    <button type="button" onclick="submitMood()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">Submit Mood</button>
                </form>
            </div>

            <!-- Mood History Chart -->
            <div class="md:col-span-2 bg-white p-6 rounded-xl shadow-sm" data-aos="fade-left">
                <h2 class="text-2xl font-bold mb-6">Your Mood History</h2>
                <div class="h-64">
                    <canvas id="moodChart"></canvas>
                </div>
                <div class="mt-6 grid grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="flex items-center mb-2">
                            <i data-feather="trending-up" class="text-blue-600 mr-2"></i>
                            <h3 class="font-semibold">Most Positive</h3>
                        </div>
                        <p class="text-blue-600">Art Class</p>
                    </div>
                    <div class="bg-red-50 p-4 rounded-lg">
                        <div class="flex items-center mb-2">
                            <i data-feather="trending-down" class="text-red-600 mr-2"></i>
                            <h3 class="font-semibold">Most Stressful</h3>
                        </div>
                        <p class="text-red-600">Mathematics</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Submissions -->
        <div class="mt-8 bg-white p-6 rounded-xl shadow-sm" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-6">Recent Submissions</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-3">Date</th>
                            <th class="text-left py-3">Class</th>
                            <th class="text-left py-3">Mood</th>
                            <th class="text-left py-3">Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="py-3">Today</td>
                            <td class="py-3">Mathematics</td>
                            <td class="py-3"><span class="bg-red-100 text-red-700 px-2 py-1 rounded-full text-sm">Stressed</span></td>
                            <td class="py-3">Homework was challenging</td>
                        </tr>
                        <tr class="border-b">
                            <td class="py-3">Yesterday</td>
                            <td class="py-3">Art</td>
                            <td class="py-3"><span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-sm">Happy</span></td>
                            <td class="py-3">Great project today!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function submitMood() {
            // Simulate mood submission
            alert('Mood submitted successfully!');
        }

        function logout() {
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        }

        // Initialize mood chart
        const ctx = document.getElementById('moodChart').getContext('2d');
        const moodChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Mood Score',
                    data: [3, 2, 4, 1, 3, 4, 5],
                    borderColor: '#4f46e5',
                    backgroundColor: 'rgba(79, 70, 229, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 5
                    }
                }
            }
        });

        AOS.init();
        feather.replace();
    </script>
</body>
</html>

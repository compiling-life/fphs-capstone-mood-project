<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - EduMood</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i data-feather="smile" class="h-8 w-8 text-indigo-600"></i>
                        <span class="ml-2 text-xl font-bold text-gray-800">EduMood</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600" id="welcomeName">Welcome, Student!</span>
                    <button onclick="logout()" class="bg-gray-100 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid md:grid-cols-3 gap-8">
            <!-- Mood Submission Form -->
            <div class="md:col-span-1 bg-white p-6 rounded-xl shadow-sm" data-aos="fade-right">
                <h2 class="text-2xl font-bold mb-6">How are you feeling?</h2>
                <form id="moodForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Class</label>
                        <select name="class" id="classSelect" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <option value="">Select a class</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Mood Level</label>
                        <div class="grid grid-cols-4 gap-2">
                            <button type="button" class="p-3 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors" data-value="5"><i data-feather="smile"></i></button>
                            <button type="button" class="p-3 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors" data-value="4"><i data-feather="meh"></i></button>
                            <button type="button" class="p-3 bg-yellow-100 text-yellow-700 rounded-lg hover:bg-yellow-200 transition-colors" data-value="3"><i data-feather="frown"></i></button>
                            <button type="button" class="p-3 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors" data-value="1"><i data-feather="alert-circle"></i></button>
                        </div>
                        <input type="hidden" name="moodValue" id="moodValue" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Additional Notes (Optional)</label>
                        <textarea name="notes" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3" placeholder="What's on your mind?"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">Submit Mood</button>
                </form>
            </div>

            <!-- Mood History Chart -->
            <div class="md:col-span-2 bg-white p-6 rounded-xl shadow-sm" data-aos="fade-left">
                <h2 class="text-2xl font-bold mb-6">Your Mood History</h2>
                <div class="h-64"><canvas id="moodChart"></canvas></div>
            </div>
        </div>

        <!-- Recent Submissions -->
        <div class="mt-8 bg-white p-6 rounded-xl shadow-sm" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-6">Recent Submissions</h2>
            <div class="overflow-x-auto">
                <table class="w-full" id="recentMoodsTable">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-3">Date</th>
                            <th class="text-left py-3">Class</th>
                            <th class="text-left py-3">Period</th>
                            <th class="text-left py-3">Teacher</th>
                            <th class="text-left py-3">Mood</th>
                            <th class="text-left py-3">Notes</th>
                        </tr>
                    </thead>
                    <tbody><!-- Filled dynamically --></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
async function apiRequest(url, method = "GET", body = null) {
    const options = { method, headers: { "Content-Type": "application/json" } };
    if (body) options.body = JSON.stringify(body);
    const res = await fetch(url, options);
    if (!res.ok) throw new Error(await res.text());
    return res.json();
}

// Logout
function logout() {
    apiRequest('/api/auth/logout', 'POST').finally(() => {
        window.location.href = 'index.html';
    });
}

let selectedMood = null;

// Load student classes
async function loadStudentClasses() {
    try {
        const res = await apiRequest('/api/student/me');
        const student = res;

        const classSelect = document.getElementById('classSelect');
        classSelect.innerHTML = '<option value="">Select a class</option>';

        student.selectedClasses.forEach(c => {
            const option = document.createElement('option');

            const period = c.period && c.period.trim() !== '' ? c.period : 'No Period';
            const teacherEmail = c.teacherEmail && c.teacherEmail.trim() !== '' ? c.teacherEmail : 'No Teacher';

            option.value = c.className;
            option.dataset.period = c.period || '';
            option.dataset.teacherEmail = c.teacherEmail || '';
            option.textContent = `${c.className} (${period}) - ${teacherEmail}`;
            classSelect.appendChild(option);
        });
    } catch (err) {
        console.error('Failed to load student classes:', err);
    }
}

// Mood button selection
document.querySelectorAll('#moodForm .grid button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('#moodForm .grid button').forEach(b => b.classList.remove('bg-indigo-600', 'text-white'));
        btn.classList.add('bg-indigo-600', 'text-white');
        selectedMood = btn.dataset.value;
        document.getElementById('moodValue').value = selectedMood;
    });
});

// Submit Mood
document.getElementById('moodForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    try {
        const className = document.getElementById('classSelect').value;
        const moodLevel = document.getElementById('moodValue').value;
        const notes = document.querySelector('#moodForm textarea').value;

        if (!className || !moodLevel) return alert("Please select a class and mood.");

        const data = await apiRequest('/api/moods', 'POST', { className, moodLevel, notes });
        alert('Mood submitted successfully!');

        await loadMoodHistory();
    } catch(err) {
        alert(err.message);
    }
});

async function loadMoodHistory(selectedClass = null) {
    try {
        // Build API URL with optional class filter
        let url = '/api/moods';
        if (selectedClass) {
            url += `?className=${encodeURIComponent(selectedClass)}`;
        }

        // Fetch moods
        const moods = await apiRequest(url);

        // Update Chart
        const labels = moods.map(m => new Date(m.date).toLocaleDateString());
        const dataPoints = moods.map(m => m.moodLevel);

        moodChart.data.labels = labels;
        moodChart.data.datasets[0].data = dataPoints;
        moodChart.update();

        // Update Recent Submissions Table
        const tbody = document.querySelector('#recentMoodsTable tbody');
        tbody.innerHTML = '';

        moods.slice().reverse().forEach(m => {
            // Get the teacher email from the selectedClasses array
            const classObj = m.studentId?.selectedClasses?.find(c => c.className === m.className);
            const period = classObj?.period || 'No Period';
            const teacherEmail = classObj?.teacherEmail || 'No Teacher';

            const tr = document.createElement('tr');
            tr.className = 'border-b';
            tr.innerHTML = `
                <td class="py-3">${new Date(m.date).toLocaleString()}</td>
                <td class="py-3">${m.className}</td>
                <td class="py-3">${period}</td>
                <td class="py-3">${teacherEmail}</td>
                <td class="py-3"><span class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-sm">${m.moodLevel}</span></td>
                <td class="py-3">${m.notes || ''}</td>
            `;
            tbody.appendChild(tr);
        });
    } catch (err) {
        console.error('Failed to load mood history:', err);
        alert('Error loading mood history.');
    }
}


// Listen for class change
document.getElementById('classSelect').addEventListener('change', (e) => {
    const selectedClass = e.target.value;
    loadMoodHistory(selectedClass);
});


// Initialize Chart
const ctx = document.getElementById('moodChart').getContext('2d');
const moodChart = new Chart(ctx, {
    type: 'line',
    data: { labels: [], datasets: [{ label: 'Mood Score', data: [], borderColor: '#4f46e5', backgroundColor: 'rgba(79, 70, 229, 0.1)', tension: 0.4, fill: true }] },
    options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, max: 5 } } }
});

// Init on page load
window.addEventListener('DOMContentLoaded', () => {
    loadStudentClasses().then(loadMoodHistory);
    AOS.init();
    feather.replace();
});
</script>
</body>
</html>

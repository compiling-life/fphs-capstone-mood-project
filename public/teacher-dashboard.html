<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard - EduMood</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<nav class="bg-white shadow-lg p-4 flex justify-between">
  <div><i data-feather="smile"></i> <strong>EduMood</strong></div>
  <div>
    <span id="welcomeName">Welcome, Teacher</span>
    <button onclick="logout()" class="ml-4 px-4 py-2 bg-gray-200 rounded">Logout</button>
  </div>
</nav>

<div class="max-w-6xl mx-auto p-6">

  <!-- Overview -->
  <div class="grid grid-cols-3 gap-4 mb-6" id="overviewCards"></div>

  <!-- Charts -->
  <div class="grid grid-cols-2 gap-4 mb-6">
    <canvas id="classChart"></canvas>
    <canvas id="trendChart"></canvas>
  </div>

  <!-- Recent Submissions -->
  <div>
    <h2 class="text-xl font-bold mb-2">Recent Submissions</h2>
    <table class="w-full border" id="recentTable">
      <thead>
        <tr class="border-b">
          <th>Date</th><th>Class</th><th>Period</th><th>Student</th><th>Mood</th><th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
async function apiRequest(url, method='GET', body=null){
  const opts = { method, headers: { 'Content-Type': 'application/json' } };
  if(body) opts.body = JSON.stringify(body);
  const res = await fetch(url, opts);
  if(!res.ok) throw new Error(await res.text());
  return res.json();
}

function logout(){ apiRequest('/api/auth/logout','POST').finally(()=>location.href='index.html'); }

let classChart, trendChart;

async function loadDashboard(){
  const teacher = await apiRequest('/api/auth/me');
  document.getElementById('welcomeName').textContent = `Welcome, ${teacher.email}`;

  const moods = await apiRequest('/api/teachers/moods');

  // Overview
  const students = [...new Set(moods.map(m=>m.userId._id))].length;
  const submissions = moods.length;
  const avgMood = (moods.reduce((a,b)=>a+b.moodLevel,0)/submissions || 0).toFixed(2);
  const overview = document.getElementById('overviewCards');
  overview.innerHTML = `
    <div class="bg-white p-4 rounded shadow"><div>Total Students</div><div>${students}</div></div>
    <div class="bg-white p-4 rounded shadow"><div>Total Submissions</div><div>${submissions}</div></div>
    <div class="bg-white p-4 rounded shadow"><div>Average Mood</div><div>${avgMood}</div></div>
  `;

  // Class Chart
  const classes = [...new Set(moods.map(m=>m.className))];
  const avgPerClass = classes.map(cls=>{
    const clsMoods = moods.filter(m=>m.className===cls);
    return (clsMoods.reduce((sum,m)=>sum+m.moodLevel,0)/clsMoods.length).toFixed(2);
  });

  if(!classChart){
    const ctx = document.getElementById('classChart').getContext('2d');
    classChart = new Chart(ctx, { type:'bar', data:{ labels: classes, datasets:[{label:'Average Mood', data: avgPerClass, backgroundColor:'#3b82f6' }] }, options:{ responsive:true, maintainAspectRatio:false, scales:{y:{beginAtZero:true,max:5}}}});
  } else {
    classChart.data.labels = classes;
    classChart.data.datasets[0].data = avgPerClass;
    classChart.update();
  }

  // Recent Table
  const tbody = document.querySelector('#recentTable tbody');
  tbody.innerHTML = '';
  moods.forEach(m=>{
    const studentClass = m.userId.selectedClasses.find(c=>c.className===m.className);
    const period = studentClass ? studentClass.period : 'N/A';
    const tr = document.createElement('tr');
    tr.className='border-b';
    tr.innerHTML = `<td>${new Date(m.date).toLocaleString()}</td><td>${m.className}</td><td>${period}</td><td>${m.userId.email}</td><td>${m.moodLevel}</td><td>${m.notes||''}</td>`;
    tbody.appendChild(tr);
  });
}

loadDashboard();
feather.replace();
</script>
</body>
</html>
